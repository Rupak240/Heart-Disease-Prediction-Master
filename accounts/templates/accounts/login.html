<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
    <link rel="icon" type="image/jpg"  href="{% static 'images/logo.jpg' %}">
    <title>Heart disease prediction</title>
</head>
<body>
	<div class="agileits-main">
	<div class="w3top-nav">

				<div class="w3top-nav-left">
					<h1 style="color:white;">          Heart Disease Prediction System</h1>
				</div>

				<div class="w3top-nav-right">
					<ul>
            <li><a href="{% url 'intro' %}">Introduction</a></li>
						<li><a href="{% url 'about' %}">About</a></li>
						<li><a href="{% url 'accounts:register' %}">Signup</a></li>
						<li><a href="/admin">Admin login</a></li>
					</ul>
				</div>

		</div>




    <div class="header-main">
      {% if user.is_authenticated %}
        <h2>You are already logged in !!</h2>
        <button class="btn btn-neutral"><a href="{% url 'accounts:logout'%}">Logout</a></button>
      {% else %}
    <h2>Login Now</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
            <form role="form" action=" {% url 'user_login' %}" method="post">
            {% csrf_token %}
							<div class="icon1">
								<input type="text" name="username" placeholder="Username" >
							</div>
							<div class="icon1">
								<input type="password"  name="password" placeholder="Password"/>
							</div>
							<div class="bottom">
								<input type="submit" value="Log in">
							</div>
					</form>
					</div>
				</div>
			</div>
	</div>

	</div>
  {% endif %}
</body>

</html>
